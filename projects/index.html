---
layout: default
title: "Ashish Gawali's Projects"
---

  <h1>{{ page.title }}</h1>
  <dl class="posts">
    {% for post in site.posts %}
      <dt>
        <span>{{post.date | date_to_string}}</span>  Â» <a href="/github-pages-with-jekyll/{{post.url}}" title="{{post.title}}">{{post.title}}</a> 
      </dt>

      <dd style="font-size: 0.85em !important">
        {{post.description}}
      </dd>
      
      {% if forloop.last == false %}
        <hr align="left" width="70%">
      {% endif %}
      {% if forloop.last == true %}
        <hr align="left" width="0%">
      {% endif %}
      
    {% endfor %}
  </dl>
